name: PR Checks

on:
  pull_request:
    branches:
      - develop
      - main

permissions:
  contents: read
  pull-requests: read
  statuses: write

concurrency:
  group: pr-${{ github.event.pull_request.head.ref || github.ref }}
  cancel-in-progress: true

jobs:
  semantic:
    name: Semantic PR Title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            hotfix
            perf
            refactor
            revert
            docs
            test
            build
            ci
            chore
          requireScope: false
          wip: true

  build:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: semantic
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ clang-format-14
      - name: Check Formatting
        env:
          CLANG_FORMAT: clang-format-14
        run: |
          set -euo pipefail
          mapfile -t files < <(find src tests -type f \( -name '*.c' -o -name '*.cpp' -o -name '*.h' -o -name '*.hpp' \))
          if [ "${#files[@]}" -gt 0 ]; then
            printf '%s\0' "${files[@]}" | xargs -0 "$CLANG_FORMAT" -style=file --dry-run --Werror
          fi
      - name: Configure CMake (Release)
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
      - name: Build
        run: cmake --build build --parallel
      - name: Run unit tests
        run: ctest --test-dir build --output-on-failure
